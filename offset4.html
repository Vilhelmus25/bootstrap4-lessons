<!DOCTYPE html>
<html lang="hu">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Grid</title>
    <style>
        [class^="col"] {
            border: 1px solid red;
        }
    </style>


</head>
<div class="container">
    <div class="row">
        <div class="col-12">
            Full width
        </div>
        <!-- <div class="col-6 offset-3"></div>  -->
        <!-- az offset azt csinálja,eltolja 3 oszlopnyival balról és ilyenkor ugye marad 3 jobbról-->
        <div class="col-md-8 col-lg-6 col-xl-4 mx-auto">Content</div>
        <!-- 12-8 = 4   4/2 = 2  stb.-->
        <!-- Mobilon teljes szélességű lesz, töréspont után 50% -->


    </div>
    <div class=" row">
        <div class="col-md-4">Content</div>
        <div class="col-md-4">Content</div>
        <div class="col-md-4">Content</div>
    </div>
    <div class=" row">
        <div class="col-md-3">Content</div>
        <div class="col-md-3 mx-auto">Content</div>
        <div class="col-md-3">Content</div>
    </div>
    <div class=" row">
        <div class="col-md-3">Content</div>
        <div class="col-md-3 ml-auto">Content</div>
    </div>
    <!-- Margin trükkök, az autoval kitölti a rendelkezésre álló hellyel, így lehet szépen játszani -->
</div>


</body>

</html>
